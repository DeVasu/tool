{% extends 'base.html' %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% block content %}
<h1>{{category}}</h1>

<div class="container">
    <div class="row">
        {% for tool in tools %}
        <div class="col-md-3 offset-md-1">
            <a href="{% url 'tool' tool_name=tool.url_endpoint %}" style=" text-decoration : none; color : #000;">
                <div class="card bg-light mb-4" style="max-width: 50rem;">
                    <div class="card-header">{{tool.name}}</div>
                    <div class="card-body">
                        {# <h5 class="card-title">Light card title</h5> #}
                        <p class="card-text">{{tool.short_description|truncatewords:30 }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% if forloop.counter|divisibleby:3 %}
    </div>
    <div class="row">
        {% endif %}
        {% endfor %}
    </div>

    <br>    
</div>

{% endblock %}
